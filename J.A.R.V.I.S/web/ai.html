<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarvis AI UI</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
      }

      #particles {
        position: fixed;
        width: 400px;
        height: 400px;
        z-index: -2;
        animation: zoomInOut 3s infinite alternate;
      }

      .glow {
        animation: zoomInOut 3s infinite alternate;
        background: radial-gradient(circle, #ffaa00, #0000005d);
        border-radius: 190px;
        height: 150px;
        width: 150px;
        z-index: -1;
        position: absolute;
        top: calc(50% - 75px);
        left: calc(50% - 75px);
      }

      @keyframes zoomInOut {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.2);
        }
      }
    </style>
  </head>
  <body>
    <div id="particles"></div>
    <div class="glow"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS("particles", {
        particles: {
          number: {
            value: 700,
            density: { enable: true, value_area: 800 },
          },
          color: {
            value: ["#ffaa00", "#aa6600", "#ffff00"], // Array of colors
          },
          shape: {
            type: "circle" /* Setting the shape to circle */,
            stroke: { width: 0, color: "#ffaa00" },
            polygon: { nb_sides: 0 },
          },
          opacity: {
            value: 0.7,
            random: true,
            anim: { enable: false, speed: 20, opacity_min: 0, sync: false },
          },
          size: {
            value: 3,
            random: true,
            anim: { enable: true, speed: 25, size_min: 0.1, sync: false },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffaa00",
            opacity: 0.6,
            width: 0,
          },
          move: {
            enable: true,
            speed: 1,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "grab" },
            onclick: { enable: true, mode: "push" },
            resize: true,
          },
          modes: {
            grab: { distance: 200, line_linked: { opacity: 1 } },
            bubble: {
              distance: 200,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: { distance: 100 },
          },
        },
        retina_detect: true,
      });
    </script>
  </body>
</html>
