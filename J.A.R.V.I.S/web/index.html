<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Login Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }

        #particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #login-container {
            position: relative;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateY(0deg) scale(1);
            transition: transform 0.3s ease-in-out;
        }

        #login-container:hover {
            transform: perspective(1000px) rotateY(0deg) scale(1.05);
        }

        h1 {
            color: #61dafb;
            font-size: 24px;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
        }

        #userId, #password {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            box-sizing: border-box;
            border: 1px solid #61dafb;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        #loginButton {
            background: linear-gradient(to right, #61dafb, #2e3192);
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    <div id="login-container">
        <h1>Anubhav Login</h1>
        <input type="text" id="userId" placeholder="Enter User ID">
        <input type="password" id="password" placeholder="Enter Password">
        <button id="loginButton" onclick="submitForm()">Login</button>
    </div>
    <script>
        function submitForm() {
            var userId = document.getElementById('userId').value;
            var password = document.getElementById('password').value;

            if (userId === 'jarvis' && password === 'jayshreeram') {
                window.location.href = 'jarvis.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#61dafb' },
                shape: { type: 'circle', stroke: { width: 0, color: '#61dafb' }, polygon: { nb_sides: 5 }, image: { src: 'img/github.svg', width: 100, height: 100 } },
                opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
                size: { value: 5, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
                line_linked: { enable: true, distance: 150, color: '#61dafb', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
            },
            interactivity: { detect_on: 'canvas', events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true }, modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200 } } },
            retina_detect: true
        });
    </script>
</body>
</html>
