<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arc Reactor Iron Man</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v3.0.6/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="toast">
        <div class="content">
          <div class="icon"><i class="uil uil-wifi"></i></div>
          <div class="details">
            <span>You're online now</span>
            <p>Hurray! Internet is connected.</p>
          </div>
        </div>
        <div class="close-icon"><i class="uil uil-times"></i></div>
      </div>
    </div>
    <canvas id="visualizer" height="255" width="255"></canvas>
    <label for="choose-file" class="choose-file">
      Choose an Audio File
      <input type="file" id="choose-file" />
    </label>
    <div class="reactor">
      <div class="triangle"></div>
      <div class="circle-1">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="circle-2">
        <span></span><span></span><span></span><span></span><span></span
        ><span></span><span></span><span></span>
      </div>
      <div class="circle-3"></div>
      <div class="circle-4"><span></span><span></span><span></span></div>
      <div class="circle-5"><span></span><span></span><span></span></div>
      <div class="circle-6"></div>
      <div class="circle-7"></div>
      <div class="circle-8"><span></span><span></span><span></span></div>
    </div>
    <div class="search-form">
      <form>
        <input type="text" />
        <button></button>
      </form>
    </div>
    <div class="date-time-container">
      <div class="date" id="h1"></div>
      <div class="time" id="h1"></div>
    </div>
    <div class="card">
      <div class="card-content">
        <h1>WOAH!</h1>
        <p>Cool 3D Stuff bro!</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
